<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceMC | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <h1>IceMC Dashboard</h1>
            <div class="info-box">
                <p id="current-time"></p>
                <p id="current-user">User: RandomTechrate</p>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="nav-buttons">
                <button class="btn console-btn" onclick="toggleConsole()">Console</button>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div id="console" class="console-container">
                <div id="console-output"></div>
                <div class="console-input-container">
                    <span class="console-prompt">></span>
                    <input type="text" id="console-input" placeholder="Enter command...">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
